<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ブログのセットアップ完了</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1a73e8, #0f9d58);
      color: white;
      padding: 50px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }
    .date {
      color: #ffeb3b;
      font-size: 0.9rem;
    }
    .content {
      line-height: 1.6;
      margin: 2rem 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
    }
    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ブログのセットアップ完了</h1>
      <div class="date">2025-01-13</div>
    </header>
    <div class="content">
      <p>ウェブサイトを改善して、日記機能を追加しました。</p>
      <p>トップページに記事一覧が表示されるようになり、各記事をクリックして個別ページを見ることができます。</p>
      <p>記事は更新日が新しい順に表示されるため、最新の投稿が常に上に表示されます。</p>
    </div>
    <a href="/" class="back-link">← トップページに戻る</a>
  </div>
</body>
</html>
