<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>初めての投稿</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1a73e8, #0f9d58);
      color: white;
      padding: 50px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }
    .date {
      color: #ffeb3b;
      font-size: 0.9rem;
    }
    .content {
      line-height: 1.6;
      margin: 2rem 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
    }
    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>初めての投稿</h1>
      <div class="date">2025-01-14</div>
    </header>
    <div class="content">
      <p>このブログを始めました。日々の考えや学んだことを書いていきます。</p>
      <p>今日からこのウェブサイトで日記を公開していきます。プログラミング、学習、日常の気づきなど、様々なトピックについて書く予定です。</p>
      <p>訪問していただきありがとうございます。今後の更新をお楽しみに！</p>
    </div>
    <a href="/" class="back-link">← トップページに戻る</a>
  </div>
</body>
</html>
